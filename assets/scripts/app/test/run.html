<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/scripts/vendor/mocha/mocha.css" />
</head>
<body>
<div id="fb-root"></div>
<script src="/scripts/vendor/requirejs/require.js"></script>
<script type="text/javascript">
    requirejs.config({
        baseUrl: "/scripts",
        shim : {
            "expect" : {
                "exports" : "expect"
            },
            "sinon" : {
                "exports" : "sinon"
            },
            "mocha" : {
                "exports" : "mocha",
                "init" : function() {
                    mocha.setup("bdd");
                    mocha.reporter('html');
                }
            }
        },
        paths: {
            "jquery" : "vendor/jquery/jquery.min",
            "backbone" : "vendor/backbone-amd/backbone",
            "mocha" : "vendor/mocha/mocha",
            "expect" : "vendor/expect/expect",
            "sinon" : "vendor/sinon/sinon",
            "underscore" : "vendor/underscore-amd/underscore",
            "text" : "vendor/requirejs-text/text",
            "specs" : "app/test"
        }
    });

</script>
<div id="mocha"></div>

<script>

    require([
        "expect",
        "mocha",
        "sinon",
        "app/test/all"
    ], function() {

        mocha.run();

    });

</script>
</body>
</html>
